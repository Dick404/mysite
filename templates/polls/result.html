<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>question {{ question_id }}</title>
</head>
<body>
<H1>{{ question.question_text }}</H1>

<ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.vote|pluralize }}</li>
    {% endfor %}
</ul>

<a href="{% url "polls:detail" question_id %}">Vote again</a>
</body>
</html>
